<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <!--https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#active_learning_basic_dom_manipulation-->
      <script>
        // select an element and store a reference to it inside a variable
        const link = document.querySelector("a");

        //change the text inside the link by updating the value of the Node.textContent property
        link.textContent = "Mozilla Developer Network";
        //change the URL the link is pointing to
        link.href = "https://developer.mozilla.org";


        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);

        const text = document.createTextNode(
        " â€” the premier source for web development knowledge.",
        );
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);
        
        // move the p to the bottom
        sect.appendChild(linkPara);
        // remove the p
        // sect.removeChild(linkPara);
        // or
        // linkPara.remove();


        //style
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";
        para.setAttribute("class", "highlight");
      </script>
  </body>
</html>
